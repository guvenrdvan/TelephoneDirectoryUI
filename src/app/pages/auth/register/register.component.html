<div class="parent">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="form">
        <h1>Kayıt Ol</h1>
        <div class="input-group">
            <label for="userName">Kullanıcı Adı</label>
            <input type="text" id="userName" formControlName="userName">
            <div class="error" *ngIf="registerForm.get('userName').invalid && registerForm.get('userName').touched">
                Kullanıcı adı gereklidir.
            </div>
        </div>
        <div class="input-group">
            <label for="firstName">Ad</label>
            <input type="text" id="firstName" formControlName="firstName">
            <div class="error" *ngIf="registerForm.get('firstName').invalid && registerForm.get('firstName').touched">
                Ad gereklidir.
            </div>
        </div>
        <div class="input-group">
            <label for="lastName">Soyad</label>
            <input type="text" id="lastName" formControlName="lastName">
            <div class="error" *ngIf="registerForm.get('lastName').invalid && registerForm.get('lastName').touched">
                Soyad gereklidir.
            </div>
        </div>
        <div class="input-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" formControlName="password">
            <div class="error" *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
                Şifre gereklidir.
            </div>
        </div>
        
        <button type="submit" [disabled]="registerForm.invalid">Kayıt Ol</button>
    </form>
</div>
